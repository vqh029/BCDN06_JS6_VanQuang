<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="container">
            <h3>Bài 01: tìm số nguyên dương nhỏ nhất</h3>

            <form class="content">
                <p>Tìm n sao cho: 1 + 2 + 3 + ... + n > 10000</p>

                <button type="submit" class="btn btn-outline-success" id="btn_b01">Tìm n</button>
            </form>

            <div class="result">
                <p>Kết quả: <span id="value-rs1"></span></p>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h3>Bài 02: tính tổng từ hai số x, n</h3>

            <form class="content">
                <label for="b02-so-x">Nhập số x:</label>
                <input type="number" id="b02-so-x" placeholder="Nhập số x">

                <label for="b02-so-n">Nhập số n:</label>
                <input type="number" id="b02-so-n" placeholder="Nhập số n">

                <button type="submit" class="btn btn-outline-success" id="btn_b02">Tính tổng S(n)</button>
            </form>

            <div class="result">
                <p>Kết quả: <span id="value-rs2"></span></p>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h3>Bài 03: tính giai thừa</h3>

            <form class="content">
                <label for="b03-so-n">Nhập số n:</label>
                <input type="number" id="b03-so-n" placeholder="Nhập số n">


                <button type="submit" class="btn btn-outline-success" id="btn_b03">Tính giai thừa</button>
            </form>

            <div class="result">
                <p>Kết quả: <span id="value-rs3"></span></p>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h3>Bài 04: In thẻ</h3>

            <form class="content">

                <button type="submit" class="btn btn-outline-success" id="btn_b04">In thẻ</button>
            </form>

            <div class="result">
                <p>Kết quả: <span id="value-rs4"></span></p>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"
        integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</body>

</html>
